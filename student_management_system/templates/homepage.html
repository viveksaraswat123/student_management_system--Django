<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }
        .hero {
           background-color: black;
            background-size: cover;
            margin:20px;
            padding: 60px 20px;
            border-radius: 20px;
            color: white;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .feature-card:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Student Management System</h1>
            <p class="lead">Easily manage students, courses, and reports all in one place.</p>
            <a href="{% url 'students' %}" class="btn btn-lg btn-light mt-3">Get Started</a>


        </div>
    </section>
<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
    // Hero text fade-in and slide-up animation
    gsap.from(".hero h1", {
        duration: 1.5,
        y: 60,
        opacity: 0,
        ease: "power3.out"
    });

    gsap.from(".hero p", {
        duration: 1.5,
        y: 40,
        opacity: 0,
        delay: 0.5,
        ease: "power3.out"
    });

    gsap.from(".hero a", {
        duration: 1,
        scale: 0.5,
        opacity: 0,
        delay: 1,
        ease: "back.out(1.7)"
    });

    // Feature cards animation on scroll
    gsap.utils.toArray(".feature-card").forEach((card, i) => {
        gsap.from(card, {
            scrollTrigger: {
                trigger: card,
                start: "top 85%",
                toggleActions: "play none none reverse"
            },
            y: 50,
            opacity: 0,
            duration: 0.8,
            delay: i * 0.1,
            ease: "power2.out"
        });
    });

    // Subtle hero background zoom effect
    
</script>

   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
