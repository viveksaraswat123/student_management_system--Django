{% include 'navbar.html' %}
<h2>Update Student</h2>
<form method="POST">
    {% csrf_token %}
    ID: <input type="text" name="id" value="{{ student.id }}" ><br>

    Name: <input type="text" name="name" value="{{ student.name }}"><br>
    Email: <input type="email" name="email" value="{{ student.email }}" readonly><br>
    Course: <input type="text" name="course" value="{{ student.course }}"><br>
    Age: <input type="number" name="age" value="{{ student.age }}"><br>
    Address: <textarea name="address">{{ student.address }}</textarea><br>
    <button type="submit">Update</button>
</form>

<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            background-color: #5d9af5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
