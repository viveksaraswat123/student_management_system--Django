<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Available Courses</h2>
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ course.name }}</h5>
                        <p class="card-text">Duration: {{ course.duration }}</p>
                        <p class="card-text">Instructor: {{ course.instructor }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No courses available.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from(".card", {opacity:0, y:50, duration:1, stagger:0.2, ease:"power2.out"});
    </script>
</body>
</html>
