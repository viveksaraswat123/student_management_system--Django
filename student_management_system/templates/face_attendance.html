<!DOCTYPE html>
<html>
<head>
    <title>Face Attendance</title>
</head>
<body>
    <h1>Face Attendance</h1>

    <!-- Live video feed -->
    <img src="{% url 'face_feed' %}" width="720" />

    <!-- Attendance form -->
    <form method="post" action="{% url 'mark_attendance' %}">
        {% csrf_token %}
        <label for="student">Select your name:</label>
        <select name="student_id" id="student">
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Mark Me Present</button>
    </form>
</body>
</html>
